name: Cron - Asorei/createDefaultTeam

on:
  # "Scheduled workflows run on the latest commit on the default or base branch."
  # — https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#schedule
  schedule:
    # Runs “At minute 0, 15, 30, and 45.” (see https://crontab.guru)
    - cron: "0,30 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    environment: asorei
    env:
      BASE_URL: ${{ secrets.API_URL }}
      CRON_API_KEY: ${{ secrets.API_TOKEN }}
    steps:

      - name: cURL request
        if: ${{ env.API_URL && env.CRON_API_KEY }}
        run: |
          curl ${{ secrets.API_URL }}/cron/createDefaultTeam \
            -X POST \
            -H 'content-type: application/json' \
            -H 'authorization: ${{ secrets.CRON_API_KEY }}' \
            --fail